repos:
  - repo: local
    hooks:
      - id: check-venv
        name: Check venv.
        entry: ./scripts/check_venv.sh
        language: system
        verbose: true
        description: Check virtual environment is running.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ["--maxkb=5000"]
    -   id: debug-statements
        language_version: python3
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        description: Code formatter
        args: ["--line-length=120"]
      #- id: black-jupyter
      #  description: Jupyter notebook code formatter support
      #  entry: black
      #  types_or: [python, pyi, jupyter]
      #  additional_dependencies: [".[jupyter]"]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake
        args: [--remove-all-unused-imports, --in-place]
        language: python
        description: Remove unused imports
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        description: Linting for PEP 8 compliance, logical errors, and complexity issues
        args: ["--max-line-length=120"]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        description: Sorting imports
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        description: Static type checker
